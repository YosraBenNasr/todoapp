<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TODOAPP - Sign In</title>
  <link rel="stylesheet" href="css/style.css" />
 
</head>
<body>
  <div class="container">

    <!-- Left section (form) -->
    <div class="form-container">

      <!-- LOGO EN HAUT -->
      <div class="logo">
        <img src="images/todoapp-removebg-preview.png" alt="logo" />
      </div>

     
    <form id="loginForm">

  <h1>Welcome Back</h1>
  <p>Enter your email and password to access your account</p>

  <div class="input-group">
    <label>Email</label>
    <input type="email" id="email" placeholder="Enter your email" required />
  </div>

  <div class="input-group">
    <label>Password</label>
    <input type="password" id="password" placeholder="Enter your password" required />
  </div>

  <div class="checkbox" style="display:flex; align-items:center; justify-content:space-between;">
    <div style="display:flex; align-items:center;">
      <input type="checkbox" id="remember" />
      <label for="remember">Remember Me</label>
    </div>

    <a href="#" style="font-size:14px; color:#000; text-decoration:none;">
      Forgot Password
    </a>
  </div>

  <button type="submit" class="btn">Sign In</button>

  <!-- Ligne Or -->
  <div style="display:flex; align-items:center; margin:20px 0;">
    <hr style="flex:1; border:0; border-top:1px solid #ccc;" />
    <span style="margin:0 10px; font-size:14px; color:#555;">Or</span>
    <hr style="flex:1; border:0; border-top:1px solid #ccc;" />
  </div>

  <!-- Google -->
<button type="button" style="
    width:100%; padding:12px; border-radius:8px;
    border:1px solid #57c86d; background:#ffffff;
    margin-bottom:12px; cursor:pointer;
    display:flex; align-items:center; justify-content:center;
    transition:0.2s;
">
    <img src="https://img.icons8.com/color/32/google-logo.png" style="margin-right:8px;">
    Sign in with Google
  </button>

  <!-- Facebook -->
  <button type="button" style="
    width:100%; padding:12px; border-radius:8px;
    border:1px solid #007bff; background:#ffffff;
    margin-bottom:12px; cursor:pointer;
    display:flex; align-items:center; justify-content:center;
    transition:0.2s;
">
 <img src="https://img.icons8.com/fluency/32/facebook-new.png" style="margin-right:8px;">
    Sign in with Facebook
  </button>

  <!-- Twitter -->
 <button type="button" style="
    width:100%; padding:12px; border-radius:8px;
    border:1px solid #1da1f2; background:#ffffff;
    margin-bottom:12px; cursor:pointer;
    display:flex; align-items:center; justify-content:center;
    transition:0.2s;
">
  <img src="https://img.icons8.com/color/32/twitter--v1.png" style="margin-right:8px;">
    Sign in with Twitter
  </button>

  <!-- Register -->
  <p class="login-text" style="margin-top:20px;">
    Don't have an account? <a href="index.html">Sign Up</a>
  </p>

</form>

    </div>

    <!-- Right section (image and text) -->
    <div class="image-container">
      <div class="overlay">
        <h2>simplify your<br><span>student life</span></h2>
        <p>by managing your daily tasks</p>
      </div>
    </div>

  </div>
</body>
 <script defer src="js/script.js"></script>
</html>
