<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TODOAPP - Sign Up</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/script.js"></script>
</head>
<body>
  <div class="container">
    <!-- Left section (form) -->
 <div class="form-container">

  <!-- LOGO EN HAUT -->
  <div class="logo">
      <img src="images/todoapp-removebg-preview.png" alt="logo" />
     
  </div>

  <h1>Hello User!</h1>
  <p>Enter below details to create an account</p>

  <form id="signupForm">

    <div class="input-group">
      <label>Full Name</label>
      <input type="text" id="fullname" placeholder="Enter your fullname" required />
    </div>

    <div class="input-group">
      <label>Mail</label>
      <input type="email" id="email" placeholder="Enter your mail" required />
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="Enter password" required />
    </div>

    <div class="input-group">
      <label>Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm your password" required />
    </div>

    <div class="checkbox">
      <input type="checkbox" id="student" />
      <label for="student">I am a student</label>
    </div>

    <button type="submit" class="btn">Sign Up</button>

    <div class="social-login">
      <p>Or sign up with</p>
      <div class="icons">
        <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google" />
        <img src="https://img.icons8.com/fluency/48/facebook-new.png" alt="Facebook" />
        <img src="https://img.icons8.com/color/48/twitter--v1.png" alt="Twitter" />
      </div>
    </div>

    <p class="login-text">
      Already have an account? <a href="signin.html">Login here</a>
    </p>

  </form>
</div>


    <!-- Right section (image and text) -->
    <div class="image-container">
      <div class="overlay">
        <h2>simplify your<br><span>student life</span></h2>
        <p>by managing your daily tasks</p>
      </div>
    </div>
  </div>
</body>
</html>
