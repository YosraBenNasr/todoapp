<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - ToDo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/dashboardstyle.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="profile">
        <img src="images/profil.jpg" class="avatar" alt="profile">
        <div class="info">
          <h2>Yosra Ben Nasr</h2>
          <p>bennasryosra01@gmail.com</p>
        </div>
      </div>

      <nav class="nav"> 
        <button class="nav-item active" style="background-color: white; color: #7DB0CF; width: 230px;">
          <img src="images/image.png" class="icon"/> Dashboard
        </button>
      </nav>

      <button id="logoutBtn" class="logout">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="logo">
          <span class="dash">Dash</span><span class="board">board</span>
        </div>
        <div class="search-bar">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="#94A3B8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="8" cy="8" r="7"></circle><line x1="17" y1="17" x2="12.5" y2="12.5"></line></svg>
          <input type="text" style="border: none; padding-bottom: 15px;" placeholder="Search your task here...">
        </div>
        <div class="top-icons">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="#475569" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
          <div class="date">
            <span class="day">Tuesday</span>
            <span class="full-date">30/10/2025</span>
          </div>
        </div>
      </header>

      <section class="content">
        <h1>Welcome back, Yosra <span class="wave">ðŸ‘‹</span></h1>
        <div class="todo-container">
          <div class="todo-header">
            <h2><img src="images/TODO.PNG" class="todo-icon" alt="Todo Icon"/> To-Do</h2>
            <button id="addTask"><span style="color:red;">+</span> Add task</button>
          </div>
          <div id="taskList" class="task-list"></div>
        </div>
      </section>
    </main>
  </div>

  <!-- Popup modal -->
  <!-- Modal -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add New Task</h2>
        <a href="#" class="go-back">Go Back</a>
      </div>

      <form>
        <label for="taskTitle">Title</label>
        <input type="text" id="taskTitle" placeholder="Enter task title">

        <label for="taskDate">Date</label>
        <input type="date" id="taskDate">

       <label>Priority</label>
<div class="priority-options">
  <label>
    <input type="checkbox" name="priority" value="Extreme">
    <span class="dot red"></span> Extreme
  </label>
  <label>
    <input type="checkbox" name="priority" value="Moderate">
    <span class="dot blue"></span> Moderate
  </label>
  <label>
    <input type="checkbox" name="priority" value="Low">
    <span class="dot green"></span> Low
  </label>
</div>


        <label for="taskDesc">Task Description</label>
        <textarea id="taskDesc" placeholder="Start writing here..."></textarea>

        <button type="submit" class="done-btn">Done</button>
      </form>
    </div>
  </div>

  <script src="js/dashboardscript.js"></script>
  <script>
// VÃ©rifier si l'utilisateur est connectÃ©
const user = JSON.parse(localStorage.getItem("loggedInUser"));
if (!user) {
  // Si pas connectÃ©, rediriger vers Sign In
  window.location.href = "signin.html";
}

// Afficher son nom dans la page (optionnel)
const welcomeEl = document.getElementById("welcome");
if (welcomeEl) {
  welcomeEl.textContent = `Hello ${user.fullname}!`;
}

// Logout
document.getElementById("logoutBtn").addEventListener("click", function() {
  // Supprimer l'utilisateur connectÃ©
  localStorage.removeItem("loggedInUser");

  // Rediriger vers Sign In
  window.location.href = "signin.html";
});

  
</script>
</body>
</html>
